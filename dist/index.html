<html>
	<head>
		<meta charset="utf-8" />
		<title>Getting Started</title>
	</head>
	<body>
		<div id="mainbody">

			<!--Main title-->
			<div id="mid">
				<!--the main info of page will go here-->

				<div id="midleft">
					<form action="">
						Tag Selection
						<div id="formcontainer">
							<div id="selectionbox">
								<input type="checkbox" id="hot" value="hot" />

							</div>
							<div id="selectionbox">
								<input type="checkbox" id="chicken" value="chicken" />

								<input type="checkbox" id="creamy" value="creamy" />

							<div id="selectionbox">
								<input type="checkbox" id="spicy" value="spicy" />

							</div>
							<div id="selectionbox">
								<input type="checkbox" id="cold" value="cold" />
